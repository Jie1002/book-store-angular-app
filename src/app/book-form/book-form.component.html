<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   required
                   [(ngModel)]="book.title" name="title"
                   #title="ngModel">
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">      
                title is required
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author"
                [(ngModel)]="book.author" name="author"
                required #author="ngModel">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">      
                author is required
            </div>
        </div>     
        <div class="form-group">
            <label for="coverName">Cover Image</label>
            <input type="text" class="form-control" id="coverName"
                   [(ngModel)]="book.coverName" name="coverName">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="book.description" name="description">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">
        Submit
        </button>
    </form>
</div>
