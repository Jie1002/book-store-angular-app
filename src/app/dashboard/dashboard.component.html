<h2>Top Books</h2>
<button class="add-button" (click)="add(isNew)">
Add Book
</button>
<app-book-form *ngIf="isNew"></app-book-form>
<div>
  <mat-grid-list cols="3" rowHeight="1:2">
    <mat-grid-tile
      *ngFor="let book of books"
    >    
      <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title>Title: {{book.title}}</mat-card-title>
        <mat-card-subtitle>Author: {{book.author}}</mat-card-subtitle>
        </mat-card-header>
        <a routerLink="/detail/{{book.id}}">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-content>
        <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button (click)="toggle(book.id, book.status)">{{ showStatus(book.status) }}</button>
        </mat-card-actions>
      </mat-card>      
    </mat-grid-tile>
  </mat-grid-list>
</div>
